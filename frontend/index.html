<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sales Prediction</h1>
        <form id="predictForm">
            <label for="column">Column Name:</label>
            <input type="text" id="column" name="column" placeholder="e.g., electronics" required>
            <label for="days">Days to Predict:</label>
            <input type="number" id="days" name="days" min="1" placeholder="e.g., 60" required>
            <button type="submit">Predict</button>
        </form>
        <canvas id="salesChart" width="800" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
